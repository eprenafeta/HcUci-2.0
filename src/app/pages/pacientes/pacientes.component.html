<div class="row">

    <button [routerLink]="['/paciente','nuevo']" type="button" class="btn btn-primary"><i class="fa fa-user" aria-hidden="true"></i> Nuevo Paciente </button>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="input-group">
            <span class="input-group-btn">
                 <button class="btn btn-default" type="button">Buscar</button>
            </span>
            <input #input (keyup)="buscarPacientes(input.value)" type="text" class="form-control" placeholder="Buscar...">
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Pacientes</h3>
            </div>
            <div class="panel-body">

                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Pacientes</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let paciente of pacientes">
                            <td>
                                {{paciente.apellidos}}, {{paciente.nombres }}
                            </td>
                            <td>
                                <button [routerLink]="['/paciente', paciente._id]" type="button" class="btn btn-info"> <i class="fa fa-edit" aria-hidden="true"></i> </button>

                                <button (click)="borrarPaciente(paciente._id)" type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
