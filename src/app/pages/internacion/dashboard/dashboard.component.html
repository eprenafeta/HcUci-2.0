<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Documentos</h6>

                <div class="card" *ngFor="let documento of internacion.documentos">
                    <div class="card-header">
                        {{documento.fecha | date: 'dd/MM/yyyy' }} | {{documento._id}}
                        <div class="card-actions pull-right">
                            <a class="" data-action="collapse"><i class="ti-plus"></i></a>
                            <a class="btn-minimize" data-action="expand"><i class="mdi mdi-arrow-expand"></i></a>
                        </div>
                    </div>
                    <div class="card-body collapse">



                    </div>
