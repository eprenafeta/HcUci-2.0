<div class="color-line"></div>

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>
                    <br> Login UcUCI v2.0
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </h3>
                <small>Por favor ingrese con un usuario registrado</small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form [formGroup]="formLogin" (ngSubmit)="logear()">
                        <div class="form-group">
                            <label class="control-label" for="username">Usuario</label>
                            <input formControlName="email" type="text" placeholder="ejemplo@gmail.com" title="Ingrese su email" required="" value="" name="username" id="username" class="form-control">
                            <span class="help-block small"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input formControlName="password" type="password" title="Ingrese su password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                            <span class="help-block small"></span>
                        </div>

                        <button class="btn btn-success btn-block">Login</button>
                        <!-- <a class="btn btn-default btn-block" href="#">Register</a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <div *ngIf="!error_mensaje.ok" class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Atenci√≥n</strong> {{error_mensaje.mensaje}}
            </div>

            <!--  <strong>HOMER</strong> - AngularJS Responsive WebApp <br/> 2015 Copyright Company Name -->
        </div>
    </div>
</div>
